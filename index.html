<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>DioTube</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-left">
          <img src="./assets/header/menu.svg" alt="menu" />
          <img src="./assets/header/youtube.svg" alt="youtube" />
        </div>

        <div class="header-center">
          <input type="search" />
          <img src="./assets/header/search.svg" alt="search Button" />
        </div>
        <div class="header-right">
          <img src="./assets/header/video.svg" alt="video" />
          <img src="./assets/header/bell.svg" alt="active alert" />
          <img src="./assets/header/avatar.svg" alt="avatar" />
        </div>
      </header>
      <main>
        <section></section>
        <aside></aside>
      </main>
    </div>
  </body>
</html>
